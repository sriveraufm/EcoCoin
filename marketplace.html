<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMkt Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1> EcoMarketplace </h1>
            <button onclick="window.location.href='index.html'">
                <i class="fa-solid fa-house"></i>
            </button>
        </div>
    </header>

    <main class="bento-container">
        <!-- Buy Credits Section -->
        <section class="section buy-credits">
            <h2>Buy Credits</h2>
            <div id="credits-for-sale" class="marketplace-items">
                <!-- Items dynamically rendered here -->
            </div>
        </section>

        <!-- Sell Credits Section -->
        <section class="section sell-credits">
            <h2>Sell Credits</h2>
            <label for="item-type">Item Type:</label>
            <input type="text" id="item-type" placeholder="Enter item name" />
            
            <label for="item-price">Price (in EcoCoin):</label>
            <input type="number" id="item-price" placeholder="Enter price" />
            
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" value="1" />
            
            <button id="sell-credits-btn">List Credit for Sale</button>
        </section>

        <!-- Transaction Confirmation -->
        <section id="transaction-confirmation" class="section">
            <h2>Transaction Status</h2>
            <p id="transaction-message"></p>
        </section>
    </main>
</body>
</html>
