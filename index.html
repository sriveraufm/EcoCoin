<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoToken Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>EcoToken Dashboard</h1>
            <button class="logout-button">Log Out</button>
        </div>
    </header>

    <main class="bento-container">
        <section class="section wallet-info">
            <h2>Wallet Information</h2>
            <p><strong>Address:</strong> 0x123...abc</p>
            <p><strong>Balance:</strong> 1000 EcoTokens</p>
            <button>Connect Wallet</button>
        </section>

        <section class="section faucet">
            <h2>Faucet</h2>
            <p>Claim your EcoTokens to get started!</p>
            <button>Claim 10 EcoTokens</button>
        </section>

        <section class="section marketplace">
            <h2>Marketplace</h2>
            <div class="scrollable">
                <p><strong>Solar Panel</strong>: 100 EcoTokens</p>
                <p><strong>Wind Turbine</strong>: 500 EcoTokens</p>
                <p><strong>Hydro Generator</strong>: 300 EcoTokens</p>
            </div>
            <button>View More Items</button>
        </section>
    </main>
</body>
</html>
