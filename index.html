<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMkt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js" defer></script>

    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1> ðŸŒ» EcoMkt </h1>
            <button id="logout-button" class="logout-button" style="display: none;">Log Out</button>
            <nav class="icon-nav">
                <button onclick="window.location.href='marketplace.html'">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <button onclick="window.location.href='index.html'">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button onclick="window.location.href='user-profile.html'">
                    <i class="fa-solid fa-user"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="bento-container">
        <!-- Wallet Section -->
        <section class="section wallet-info">
            <h2>Wallet Information</h2>
            <p id="wallet-address">Not connected</p>
            <p id="wallet-balance"></p>
            <button id="connect-wallet-btn">Connect Wallet</button>
        </section>

        <!-- Faucet Section -->
        <section class="section faucet">
            <h2>Faucet</h2>
            <p>Claim your EcoTokens to get started!</p>
            <button>Claim 10 EcoTokens</button>
        </section>

        <section class="section marketplace">
            <h2>Marketplace</h2>
            <div class="scrollable">
                <p><strong>Solar Panel</strong>: 100 EcoTokens</p>
                <p><strong>Wind Turbine</strong>: 500 EcoTokens</p>
                <p><strong>Hydro Generator</strong>: 300 EcoTokens</p>
            </div>
            <button>View More Items</button>
        </section>
    </main>
</body>
</html>
