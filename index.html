<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMkt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script type="module" src="script.js" defer></script>
    <script type="module" src="scriptM.js" defer></script>
    <script type="module" src="datascript.js"></script>


    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1> ðŸŒ» EcoMkt </h1>
            <button id="logout-button" class="logout-button" style="display: none;">Log Out</button>
            <nav class="icon-nav">
                <button onclick="window.location.href='index.html'">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button onclick="window.location.href='user-profile.html'">
                    <i class="fa-solid fa-user"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="bento-container">
        <!-- Wallet Section -->
        <section class="section wallet-info">
            <h2>Wallet Information</h2>
            <p id="wallet-address">Not connected</p>
            <p id="wallet-balance"></p>
            <button id="connect-wallet-btn">Connect Wallet</button>
        </section>

        <!-- Faucet Section -->
        <section class="section faucet">
            <h2>Faucet</h2>
            <p> Exchange your overproduced kWh for EcoCoins </p>
            <button>Claim your EcoCoins!</button>
        </section>

        <!-- Marketplace Section -->
        <section class="section marketplace">
            <h2>Marketplace - Items for Sale</h2>
            <div id="marketplace-items" class="marketplace-grid">
                <!-- Items will be dynamically rendered here -->
            </div>
        </section>
        
        
        <!-- Sell Credits Section -->
        <section class="section sell-credits">
            <div>
            <h2>Sell Credits</h2>
            <label for="item-type">Item Type:</label>
            <input type="text" id="item-type" placeholder="Enter item name" />
            
            <label for="item-price">Price (in EcoCoin):</label>
            <input type="number" id="item-price" placeholder="Enter price" />
            
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" value="1" />
            
            <button id="sell-credits-btn">List Credit for Sale</button>
        </section>
        
    </main>
    
</body>
</html>
